<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <title>Reading for Revolution | {{page.title | replace:"<i>","" | replace:"</i>",""}}</title>
    <link type = "text/css" rel = "stylesheet" href = "/css/main.css">
  </head>
  <body>

    <div class = "container">
      <!-- Header -->
      {% include header.html %}

      <div class = "has-text-centered">
        <h1 class = "has-text-weight-bold is-size-3">{{page.title}} ({{page.published}})</h1>
        <h3 class = "is-size-5">{{page.author}}<h2>
      </div>
      <br>
      {{page.content}}

      {% if page.original %}

      <hr>
      <p>Source: <a href = "{{page.original}}">{{page.original}}</a></p>

      {% endif %}

    </div>

  </body>
</html>
